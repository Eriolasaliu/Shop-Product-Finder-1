<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #8a1b1b;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
    </style>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" action="{{ url_for('inventory_manager_edit_product', product_id=product[0]) }}">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" value="{{ product[1] }}" required>
        
        <label for="product_image_url">Product Image URL:</label>
        <input type="text" name="product_image_url" value="{{ product[2] }}" required>
        
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" value="{{ product[3] }}" required>
        
        <!-- Add fields for quantity and status -->
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ product[4] }}" required>

        <label for="status">Status:</label>
        <select name="status">
            <option value="In Stock" {% if product[5] == 'In Stock' %}selected{% endif %}>In Stock</option>
            <option value="Out of Stock" {% if product[5] == 'Out of Stock' %}selected{% endif %}>Out of Stock</option>
        </select>
        
        <label for="shop_id">Shop ID:</label>
        <input type="number" name="shop_id" value="{{ product[6] }}" required>

        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('inventory_manager_dashboard') }}">Back to Dashboard</a>
</body>
</html>
